<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iRecover - Document Recovery Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="bg-primary text-white text-center py-4">
    <h1>iRecover - Document Recovery Platform</h1>
    <p>Helping people in Uganda recover lost documents</p>
  </header>

  <main class="container my-4">
    <div class="row">

      <!-- Submit Found Documents Section -->
      <section class="col-md-6">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h2 class="h5">Submit Found Document</h2>
          </div>
          <div class="card-body">

            <!-- National ID Submission Form -->
            <h3 class="h6">National ID</h3>
            <div class="mb-3">
              <label for="nin" class="form-label">National ID Number (NIN):</label>
              <input type="text" class="form-control" id="nin">
            </div>

            <div class="mb-3">
              <label for="idName" class="form-label">ID Owner's Name:</label>
              <input type="text" class="form-control" id="idName">
            </div>

            <div class="mb-3">
              <label for="idDistrict" class="form-label">District:</label>
              <input type="text" class="form-control" id="idDistrict">
            </div>

            <div class="mb-3">
              <label for="idSubCounty" class="form-label">Sub-county:</label>
              <input type="text" class="form-control" id="idSubCounty">
            </div>

            <button type="button" class="btn btn-primary" onclick="submitID()">Submit ID</button>

            <hr>

            <!-- Dropdown for Other Document Types -->
            <div class="mb-3">
              <label for="documentType" class="form-label">Select Other Document Type:</label>
              <select id="documentType" class="form-select" onchange="showForm()">
                <option value="academicDocument">Academic Document</option>
                <option value="drivingPermit">Driving Permit</option>
                <option value="studentID">Student ID</option>
              </select>
            </div>

            <!-- Forms for Other Documents -->
            <div id="academicDocumentForm" class="d-none">
              <h3 class="h6">Academic Document</h3>
              <div class="mb-3">
                <label for="academicName" class="form-label">Document Owner's Name:</label>
                <input type="text" class="form-control" id="academicName">
              </div>
              <div class="mb-3">
                <label for="school" class="form-label">School/University:</label>
                <input type="text" class="form-control" id="school">
              </div>
              <button type="button" class="btn btn-primary" onclick="submitAcademicDoc()">Submit Academic Document</button>
            </div>

            <div id="drivingPermitForm" class="d-none">
              <h3 class="h6">Driving Permit</h3>
              <div class="mb-3">
                <label for="permitName" class="form-label">Permit Owner's Name:</label>
                <input type="text" class="form-control" id="permitName">
              </div>
              <button type="button" class="btn btn-primary" onclick="submitPermit()">Submit Driving Permit</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Search Documents Section -->
      <section class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="h5">Search for Lost Document</h2>
          </div>
          <div class="card-body">
            <h3 class="h6">National ID</h3>
            <div class="mb-3">
              <label for="searchNIN" class="form-label">Enter NIN or Name:</label>
              <input type="text" class="form-control" id="searchNIN">
            </div>
            <button type="button" class="btn btn-primary" onclick="searchID()">Search</button>

            <hr>

            <div class="mb-3">
              <label for="searchType" class="form-label">Select Other Document Type:</label>
              <select id="searchType" class="form-select" onchange="showSearchFields()">
                <option value="academicDocument">Academic Document</option>
                <option value="drivingPermit">Driving Permit</option>
                <option value="studentID">Student ID</option>
              </select>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showForm() {
      const documentType = document.getElementById('documentType').value;
      document.querySelectorAll('.d-none').forEach(form => form.style.display = 'none');
      document.getElementById(documentType + 'Form').classList.remove('d-none');
    }
  </script>
</body>
</html>
