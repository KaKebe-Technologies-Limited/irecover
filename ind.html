<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 36px;
            color: #4CAF50;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .mt-5 {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Make a Difference with Your Donation</h2>
    <p class="text-center mb-4">Your generous contribution will help us continue our mission and make a positive impact in the community. Thank you for your support!</p>
    <form method="post" action="pay/pesapal-iframe.php">
        <!-- Full Name Field -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="name" placeholder="Enter your full name" required>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Phone Field -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <!-- Amount to Donate Field -->
        <div class="mb-3">
            <label for="donationAmount" class="form-label">Amount to Donate (in UGX)</label>
            <input type="number" class="form-control" id="donationAmount" name="donationAmount" placeholder="Enter donation amount" min="1" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" name="submit" class="btn btn-primary btn-block">Donate Now</button>
    </form>
    <p class="text-center mt-3">We appreciate your generosity!</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
